<div
  id="modal-trainThetrainer"
  class="modal fade"
  tabindex="-1"
  role="dialog"
  aria-labelledby="modal-title--trainThetrainer"
  aria-hidden="true"
  cookie=""
>
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <form
        id="form-trainThetrainer"
        class="modal-form"
        name="trainThetrainer"
      >
        <div class="modal-header">
          <h5 class="modal-title" id="modal-title--trainThetrainer">
            Pre-apprenticeship
          </h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">Ã—</span>
          </button>
        </div>

        <div class="modal-body">
          <p>
            Where should we send more details on Pre-apprenticeships?
          </p>
          <div class="container">
            <iframe
              class="video"
              src="https://www.youtube.com/embed/2WSAhfAnCTA"
              frameborder="0"
              allow="picture-in-picture"
              allowfullscreen
            ></iframe>
          </div>

          <div class="form-group mb-2">
            <label for="trainThetrainer--email">
              <small class="text-muted">Email address</small> <span class="text-red">*</span>
            </label>
            <input
              name="email"
              type="email"
              class="form-control modal-input--email"
              id="trainThetrainer--email"
              placeholder="name@example.com"
              autofocus
              required
            />
          </div>

          <div class="row name-phone" style="display: none;">
            <div class="col-6 mb-2">
              <label for="trainThetrainer--name">
                <small class="text-muted">Name</small> <span class="text-red">*</span>
              </label>
              <input
                name="name"
                type="text"
                class="form-control"
                id="trainThetrainer--name"
                placeholder="Full Name"
                required
              />
            </div>
            <div class="col-6 mb-2">
              <label for="trainThetrainer--phone">
                <small class="text-muted">Phone</small> <span class="text-red">*</span>
              </label>
              <input
                name="phone"
                type="tel"
                class="form-control"
                id="trainThetrainer--phone"
                placeholder="412 555 1212"
                required
              />
            </div>
          </div>

          <button
            id="submit-trainThetrainer"
            type="submit"
            class="btn btn-primary btn-lg mb-0"
          >
            Submit
          </button>

        </div>
        <div class="modal-footer">
          {% include tos-plug.html %}
        </div>
      </form>
    </div>
  </div>
</div>
