<div
  id="modal-connectWithAdvisor"
  class="modal fade"
  tabindex="-1"
  role="dialog"
  aria-labelledby="modal-title--connectWithAdvisor"
  aria-hidden="true"
  cookie=""
>
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <form
        id="form-connectWithAdvisor"
        class="modal-form"
        name="connectWithAdvisor"
      >
        <div class="modal-header">
          <h5 class="modal-title" id="modal-title--connectWithAdvisor">
            Let's Connect
          </h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">Ã—</span>
          </button>
        </div>

        <div class="modal-body">
          <p>
            Our team is here to help you achieve your goals.<br>Let us know the best way to contact you.
          </p>
          <div class="form-group mb-2">
            <label for="connectWithAdvisor--email">
              <small class="text-muted">Email address</small> <span class="text-red">*</span>
            </label>
            <input
              name="email"
              type="email"
              class="form-control modal-input--email"
              id="connectWithAdvisor--email"
              placeholder="name@example.com"
              autofocus
              required
            />
          </div>

          <div class="row name-phone" style="display: none;">
            <div class="col-6 mb-2">
              <label for="connectWithAdvisor--name">
                <small class="text-muted">Name</small> <span class="text-red">*</span>
              </label>
              <input
                name="name"
                type="text"
                class="form-control"
                id="connectWithAdvisor--name"
                placeholder="Full Name"
                required
              />
            </div>
            <div class="col-6 mb-2">
              <label for="connectWithAdvisor--phone">
                <small class="text-muted">Phone</small> <span class="text-red">*</span>
              </label>
              <input
                name="phone"
                type="tel"
                class="form-control"
                id="connectWithAdvisor--phone"
                placeholder="412 555 1212"
                required
              />
            </div>
          </div>

          <button
            id="submit-connectWithAdvisor"
            type="submit"
            class="btn btn-primary btn-lg mb-0"
          >
            Submit
          </button>
        </div>
        <div class="modal-footer">
          {% include tos-plug.html %}
        </div>
      </form>
    </div>
  </div>
</div>
