<div class="container">
<div class="d-flex flex-column">
    <div class="text-dark pb-4">
  {% for quote in site.data.factoids | limit:1 %}
  
    <!--<div class="card-header">
      Retention
    </div>-->
    <div class="card-body">
      <blockquote class="blockquote mb-0">
        <div class="d-flex flex-row">
        <i class="fas fa-quote-left fa-3x px-3"></i> <h1>{{ quote.description }}</h1>
      </div>
        <footer class="blockquote-footer float-right"><a href="{{ quote.href }}" target=_blank><cite title="Source Title"><em>{{ quote.title }}</em></cite></a><b>{% if quote.source %} {{ quote.source }} {% endif %}</b> <b>{% if quote.date %}, {{ quote.date }} {% endif %}</b></footer>
      </blockquote>
    </div>
  {% endfor %}
  </div>
  </div>
</div>
