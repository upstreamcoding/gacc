<style>
    .industry-container {
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
    }
  
    .industry-container a {
      margin: 5px;
    }
  
    .industry-container a img {
      transition: height 1s;
    }
  
  #industry {
    margin-top: 5px;
    text-decoration: underline;
    text-decoration-color: #ffd32a;
  }
  
  .img-industry-memberships {
          max-height: 370px !important;
          width: auto;
      }
  
    @media (max-width: 767.98px) {
  
    .industry-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-left: auto;
        margin-right: auto;
      }
  
      .img-industry-memberships { 
          height: 150px !important; 
          width: auto;
      }
    }
  </style>

    <div class="d-flex industry-container">
        {% for org in site.data.de-logos %}
      <a
        title="{{ org.name }}"
        href="{{ org.href }}"
        target="_blank"
      >
        <img
          class="img-thumbnail img-industry-memberships"
          src="{{ org.src }}"
          alt="{{ org.name }}"
        />
      </a>
      {% endfor %}
    </div>
