<div id="anchor--staff" class="container">
    <!-- Three columns of text below the carousel -->
    <div class="row">
        {% for profile in site.data.staff %}
      <div class="col-lg-4">
        <img class="bd-placeholder-img rounded-circle img-thumbnail" width="140" height="140" src="{{ profile.src }}" role="img" aria-label="Placeholder: 140x140" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#777"></rect>
        <h2>{{ profile.name }}</h2>
        <p>{{ profile.title }}</p>
        <p><a class="btn btn-secondary" href="tel:{{ profile.phone1 }}">1+ {{ profile.phone1 }}</a></p>
        <p><a class="btn btn-secondary" href="tel:{{ profile.phone2 }}">1+ {{ profile.phone2 }}</a></p>
        <p><a class="btn btn-secondary" href="mailto:{{ profile.email }}">{{ profile.email }}</a></p>
      </div><!-- /.col-lg-4 -->
      {% endfor %}
    </div><!-- /.row -->
  </div>
